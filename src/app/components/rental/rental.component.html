<div *ngIf="dataLoaded==false" class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="alert alert-success" role="alert">
    Kiralık Araç Listesi
  </div>
<table class="table table-hover">
    <thead *ngIf="dataLoaded!=false">
        <tr>
            <th>Id</th>
            <th>Car Name</th>
            <th>Company Name</th>
            <th>Full Name</th>
            <th>Daily Price</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental  of rentalDto">
           <td>{{rental.rentalId}}</td>
           <td>{{rental.carName}}</td>
           <td>{{rental.companyName}}</td>
           <td>{{rental.firstName}} {{rental.lastName}}</td>           
           <td>{{rental.dailyPrice}}</td>
           <td>{{rental.rentDate}}</td>
           <td>{{rental.returnDate}} </td>
        </tr>
    </tbody>
    
</table>
