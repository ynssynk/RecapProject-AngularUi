<div *ngIf="dataLoaded==false" class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="alert alert-success" role="alert">
    Ara√ß Listesi
  </div>
<table class="table table-hover">
    <thead *ngIf="dataLoaded!=false">
        <tr>
            <th>Car Name</th>
            <th>Brand Name</th>
            <th>Color Name</th>
            <th>Daily Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car  of carDto">
           <td>{{car.carName}}</td>
           <td>{{car.brandName}}</td>
           <td>{{car.colorName}}</td>
           <td>{{car.dailyPrice}}</td>
           <td>{{car.description}}</td>
        </tr>
    </tbody>
    
</table>
