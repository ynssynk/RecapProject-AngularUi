<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">  

    <div class="shadow p-3 mb-5 bg-body rounded" *ngFor="let car of carDto">
        <div class="col">
            <div class="card shadow-sm">
              <img src="https://localhost:44329/images/{{car.imagePath[0]}}" class="card-img-top" alt="">
      
              <div class="card-body">
                <p class="card-text">{{car.carName}} </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-dark" routerLink="/car/detail/{{car.id}}">Details</button>                      
                  </div>
                  <span class="badge rounded-pill bg-success">Günlük {{car.dailyPrice}}</span>            
                  <small class="text-muted">{{car.description}}</small>
                </div>
              </div>
            </div>
          </div>
    </div>
    
   
  </div>
